<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolean</title>
  </head>
  <body>
    <script>
      console.log(3 > 5);

      console.log(5 == "5.00"); //  == :compares only value
      console.log(5 === "5.00"); // === : compares both values and type.

      if (false) {
        console.log("hello");
      } else {
        console.log("else");
      }

      const age = 15;

      if (age >= 16) {
        console.log("You are eligible to drive");
      } else if (age >= 14) {
        console.log("Almost there!");
      } else {
        console.log("You cannot drive");
      }

      if (0) {
        console.log("falsy");
      }
      const car = 15;

      if (car) {
        console.log("I can go anywhere");
      }

      const result = true ? "congrats" : "try again!"; //ternary operator
      console.log(result);

      const currency = "USD" && "Buy"; // guard operator
      console.log(currency);

      const rhema = "0" || "get ready"; //default operator
      console.log(rhema);
    </script>
  </body>
</html>
