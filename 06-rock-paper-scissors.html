    <body>
      <p class="m-4">Rock Paper Scissors</p>
      <p>

          class="border border-2 bg-gray-200 m-4 p-2"
          onclick=" 
            const randomNumber = Math.random();
            let computerMove = '';
            if (randomNumber < 1/3) {
              computerMove = 'rock';
            } else if (randomNumber < 2/3) {
              computerMove = 'paper';
            } else {
              computerMove = 'scissors';
            }
            
            let result;
            if (computerMove === 'rock') {
              result = 'Tie';
            } else if (computerMove === 'paper') {
              result = 'You lost!';
            } else {
              result = 'You won!';
            }
            alert(`Computer chose ${computerMove}. You chose rock. ${result}`);
          "
        >
          Rock
        </button>
