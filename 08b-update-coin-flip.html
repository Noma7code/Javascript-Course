<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Flip</title>
  </head>
  <body>
    <p>
      <button onclick="playGame('heads')">Heads</button>
      <button onclick="playGame('tails')">Tails</button>
    </p>

    <script>
      //get the stored score from local storage or use default
      const score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
      };

      function playGame(guess) {
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? "heads" : "tails";

        console.log(guess === result ? "You win!" : "You lose!");

        if (guess === result) {
          score.wins++;
        } else {
          score.losses++;
        }
        console.log(score);

        localStorage.setItem("score", JSON.stringify(score));
      } //store score to local storage to be able to retrive its value when the page refreshes
    </script>
  </body>
</html>
