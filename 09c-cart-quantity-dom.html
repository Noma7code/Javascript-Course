<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Quantity</title>
  </head>
  <body>
    <p class="mb-4 text-3xl bold italic ml-4">Cart Quantity for Shopping</p>
    <div class="ml-4">
      <button
        class="bg-gray-200 border border-2 p-2"
        onclick="
       showQuantity();"
      >
        Show Quantity
      </button>

      <button
        class="bg-gray-200 border-2 p-2"
        onclick="
        updateCartQuantity(1);"
      >
        Add cart
      </button>

      <button
        class="bg-gray-200 border-2 p-2"
        onclick=" 
         updateCartQuantity(2)"
      >
        +2
      </button>

      <button
        class="bg-gray-200 border-2 p-2"
        onclick="  updateCartQuantity(3)"
      >
        +3
      </button>

      <button
        class="bg-gray-200 border-2 p-2"
        onclick="
      cartQuantity = 0;
      showQuantity();
      "
      >
        Reset Cart
      </button>

      <button
        class="bg-gray-200 border-2 p-2"
        onclick="
       updateCartQuantity(4)"
      >
        +4
      </button>

      <button
        class="bg-gray-200 border-2 p-2"
        onclick="
      updateCartQuantity(5)"
      >
        +5
      </button>

      <button
        class="bg-gray-200 border-2 p-2"
        onclick="
          
          updateCartQuantity(-1)"
      >
        Remove Cart
      </button>

      <button
        class="bg-gray-200 border-2 p-2"
        onclick="
       
       updateCartQuantity(-2)"
      >
        -2
      </button>

      <button
        class="bg-gray-200 border-2 p-2"
        onclick="
      updateCartQuantity(-3)"
      >
        -3
      </button>
    </div>

    <p class="js-pageDisplay"></p>

    <script>
      let cartQuantity = 0;
      const maxQuantity = 10;

      showQuantity();

      function updateCartQuantity(value) {
        if (cartQuantity + value >= maxQuantity) {
          cartQuantity = 10;
          alert("Cart is full");
        } else if (cartQuantity + value < 0) {
          cartQuantity = 0;
          alert("Not enough items in cart");
        } else {
          cartQuantity += value;
        }

        showQuantity();
      }
      function showQuantity() {
        document.querySelector(
          ".js-pageDisplay"
        ).innerHTML = `Cart Quantity: ${cartQuantity}`;
      }
    </script>
  </body>
</html>
