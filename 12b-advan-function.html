<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdvanFunction</title>
  </head>
  <body>
    <button onclick="" class="js-button">Click</button>
    <script>
      const buttonElement = document.querySelector(".js-button");

      const evenListener = () => {
        "click",
          () => {
            console.log("clicked");
          };
      };
      buttonElement.addEventListener("click", evenListener);

      buttonElement.removeEventListener("click", evenListener);

      buttonElement.addEventListener("click", () => {
        console.log("clicked2");
      });

      //arrow function. if it has one param the brakets are optional

      const arrowFunction = (param) => {
        console.log(param);
      };
      arrowFunction("hello");

      //one Line function. the curly are optional
      const oneLine = () => 2 + 3;

      ["gold", "diamond", "oil"].forEach((value, index) => {
        console.log(`${value}, ${index}`);
      });

      const object = {
        //method: ()=>{}
        method() {}, //shorthand method
      };

      //filter. must have a return boolean value. the return places the value in an array.
      console.log(
        [1, -4, 5].filter((value, index) => {
          /*
        if(value<0){
          return false;
        }else{
          return true;
        }
          */
          return value >= 0;
        })
      );

      console.log([41, 1, 3].map((value) => value * 2));

      console.log([5, 7, 9, 0, -90].filter((value) => value));
    </script>
  </body>
</html>
