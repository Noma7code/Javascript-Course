<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <title>Calculator</title>
</head>
<body class="p-4 m-4 ">

  <p >
    <button class="bg-gray-200 border border-2 p-3" onclick="
      calculation+='1';
      console.log(calculation);">1

    </button>
    <button class="bg-gray-200 border border-2 p-3 " onclick="
      calculation+='2';
      console.log(calculation);">2
      
    </button>
    <button class="bg-gray-200 border border-2 p-3"onclick="
       calculation+='3';
       console.log(calculation);">3
      
    </button>
    <button class="bg-gray-200 border border-2 p-3" onclick="
     calculation+= ' + ' ; 
     console.log(calculation);">+
    </button>

    
  </p>  

  <p>
      <button class="bg-gray-200 border border-2 p-3" onclick="
      calculation+='4';
      console.log(calculation);">4

    </button>
    <button class="bg-gray-200 border border-2 p-3" onclick="
      calculation+='5';
      console.log(calculation);">5

    </button>
    <button class="bg-gray-200 border border-2 p-3" onclick="
      calculation+='6';
      console.log(calculation);">6

    </button>
    <button class="bg-gray-200 border border-2 p-3 pr-4" onclick="
     calculation+= ' - ' ; 
     console.log(calculation);">-
    </button>


      

  </p>

  
  <p>
    <button class="bg-gray-200 border border-2 p-3" onclick="
    calculation+='7';
    console.log(calculation);">7

  </button>
  <button class="bg-gray-200 border border-2 p-3" onclick="
    calculation+='8';
    console.log(calculation);">8

  </button>
  <button class="bg-gray-200 border border-2 p-3" onclick="
    calculation+='9';
    console.log(calculation);">9

  </button>
  <button class="bg-gray-200 border border-2 p-3 pr-3.5" onclick="
   calculation+= ' *' ; 
   console.log(calculation);">*
  </button>


    

</p>
<p>
  <button class="bg-gray-200 border border-2 p-3 " onclick="
      calculation+='0';
      console.log(calculation);">0
      
    </button>

    <button class="bg-gray-200 border border-2 p-3 pr-4.5 " onclick="
      calculation+='.'
      console.log(calculation);">.
      
    </button>

    <button class="bg-gray-200 border border-2 p-3 pr-2" onclick="
      calculation = eval(calculation);
      console.log(calculation);">=
      
    </button>

    <button class="bg-gray-200 border border-2 p-3 pr-3.5" onclick="
      calculation+= '/';
      console.log(calculation);">/
      
    </button>
</p>
<p>
  <button class="bg-gray-200 border border-2 p-3 pr-6" onclick="
      calculation=' ';
      console.log(calculation);">Clear
      
    </button>
</p>

  <script>
    let calculation = "";
    
  </script>
  
  
</body>
</html>
